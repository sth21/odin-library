<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="overlay" class="input-inactive">
        <form novalidate>
            <p>Add Book</p>
            <div class="section">
                <input type="text" id="title" placeholder="Title" name="title" required>
                <span class="error" aria-live="polite"></span>
            </div>
            <div class="section">
                <input type="text" id="author" placeholder="Author" name="author" required>
                <span class="error" aria-live="polite"></span>
            </div>
            <div class=section>
                <input type="number" id="pages" placeholder="Pages" name="pages" required min="2" max="10000">
                <span class="error" aria-live="polite"></span>
            </div>
            <div class="read-form">
                <label for="is-read">Is this book read?</label>
                <input id="is-read" type="checkbox" name="isRead">
                <span class="checkmark"></span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <header>
        <h1>Library</h1>
        <div class="features">
            <button>Log In</button>
            <button id="add-book">Add Book</button>
            <button>Settings</button>
        </div>
        <h2>Information</h2>
        <div class="stats">
            <p class="book-stat">Books:</p>
            <p class="completed-book-stat">Completed Books:</p>
            <p class="percent-unread-stat">Percent Unread:</p>
            <p class="total-pages-stat">Total Pages:</p>
        </div>
    </header>
    <main></main>
</body>
</html>
